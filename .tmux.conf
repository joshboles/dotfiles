# Change default keys to Ctrl A vs Ctrl B
unbind C-b
set -g prefix C-a

# Support 256 colors
set -g default-terminal "screen-256color"


# Change status bar
set -g status-bg black
set -g status-fg white
set -g status-right '#[fg=yellow]#(uptime|cut -d "," -f 2-)'
set-window-option -g window-status-current-bg red

# Increase number of lines for history
set -g history-limit 10000

# Key bindings for splitting windows
unbind %
bind | split-window -h
bind - split-window -v

# Automatically rename windows
setw -g automatic-rename

# Set window notifications
setw -g monitor-activity on
set -g visual-activity  on

# Powerline
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/.tmux-powerline/status-left.sh)"
set-option -g status-right "#(~/.tmux-powerline/status-right.sh)"
